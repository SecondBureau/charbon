<div class="home-block-contents" >
  <img ng-src="{{vm.author.avatar}}" class="img-circle pull-left columnist">
  <ul class="home-post-group">
    <li class="home-post-item" >
      <h3 class="home-post-title"><a ui-sref="post({slug: vm.post.slug})">{{vm.post.title}}</a></h3>
      <p><span class="home-post-author">{{vm.author.fullname}}</span></p>
      <p class="home-post-summary">{{vm.post.summary}}</p>
    </li>
  </ul>
</div>
