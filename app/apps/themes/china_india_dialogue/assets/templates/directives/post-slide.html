<img bh-holder="{{vm.post.image_width}}x{{vm.post.image_height}}" bh-src="{{vm.post.featured_image_url}}">
<p class="flex-caption">
  <span class="title"><a ui-sref="post({slug: vm.post.slug})">{{vm.post.title}}</a></span>
  <br/>
  <span class="category-color"><i>By</i></span> 
  <span class="home-post-author">{{vm.author.fullname}}</span>
  <span class="home-post-published">{{vm.post.published_at | date : format : timezone}}</span>
</p>
