<h3 class="home-post-title"><a ui-sref="post({slug: vm.post.slug})">{{vm.post.title}}</a></h3>
<p><span class="category-color"><i>By</i></span> <span class="home-post-author">{{vm.author.fullname}}</span> <span class="home-post-published">{{vm.post.published_at | date : format : timezone}}</span></p>
<p class="home-post-summary">{{vm.post.summary}}</p>
