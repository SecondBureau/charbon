<!-- Business Category Template -->  
<div class="home-block {{category.class}} home-block-{{category.slug}}" ng-class="{'home-block-loading': !(posts.length > 0)}">
  <div class="home-block-header">
    <img src="/assets/cid/category-decoration.png" class="pull-right">
    <h2 class="category-color">{{category.label}}</h2>
  </div>
  
  <div>
    <div class='col-md-12' ng-show="!(posts.length > 0)" us-spinner="{radius:10, width:3, length: 8}" style="position:relative;width:100%;margin:70px 0 20px 0"></div>
    <div class='col-md-6' ng-repeat="post in posts" style="margin-top:-10px; padding-left:0px; padding-right:30px">
      <div class="home-block-contents" >
        <ul class="home-post-group">
          <li class="home-post-item">
            <bh-post id="post.id" template="mini" slug="post.slug"></bh-post>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
